<!DOCTYPE html>
<html>

<head>
    <title>SimuVid</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" crossorigin="anonymous"></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" crossorigin="anonymous" />
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" crossorigin="anonymous"></script>

    <!-- Video.js -->
    <link href="//vjs.zencdn.net/6.7/video-js.min.css" rel="stylesheet">
    <script src="//vjs.zencdn.net/6.7/video.min.js"></script>

    <!-- Custom -->
    <script type="module" defer>
        import { webSocket } from "./WebSocket.js";

        webSocket.webSocketName = "simvid";
        webSocket.webSocketPath = "webSockets";

        // Websocket events
        webSocket.onMessage = function (msg) {
            var messDiv = document.createElement("div");
            messDiv.innerHTML = msg.data;
            $(messDiv).addClass("section");

            $("#chatContent").append(messDiv);
            $("#chatContent").get()[0].scrollTop = $("#chatContent").get()[0].scrollHeight;
        };

        // Main function
        $(document).ready(function () {

            $("#txtMessage").keypress(function (ev) {
                if (ev.which === 13) {
                    ev.preventDefault();
                    sendMessage();
                }
            });
            $("#frm-link").submit(function (e) {
                e.preventDefault();

                // TODO Try to connect to file and add it as a <source>
            });

            $("#btnClear").click(function () {
                clearMessages();
            });

            webSocket.connect();
        });
    </script>
</head>

<body>
    <div class="jumbotron text-center">
        <h1>SimuVid</h1>
    </div>

    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-md-6 text-center">
                <h3>Video</h3>
                <p>(Imagine there's a video here)</p>
            </div>
        </div>
        <div class="row d-flex justify-content-center">
            <div class="card">
                <div class="card-body p-5">
                    <h4 class="card-title">Informaci√≥n</h4>

                    <div class="row form-group">
                        <form id="frm-link">
                            <label for="txt-link">File Link</label>

                            <div class="input-group">
                                <input id="txt-link" type="text" class="form-control" placeholder="Enter a valid file link">
                                <div class="input-group-append">
                                    <button id="btn-link" class="btn btn-outline-secondary" type="button">Get</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="row">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
